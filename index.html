<html class="">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>基本主導覽選單</title>
<link href="boilerplate.css" rel="stylesheet" type="text/css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="respond.min.js"></script>
<script src="jquery-1.8.3.min.js"></script>
<script>
$(function(){
  var viewport = $(window).width();
     $('.SubMenu').hide();
     if(viewport<855){
       //平板以下行為
       //主導覽按鈕MenuIcon
       $('#MenuIcon').click(function(){
         if( $('#Navigation').hasClass('down') ){
           $('#Navigation').slideDown();
           $('#Navigation').removeClass('down');
         }else{
           $('#Navigation').slideUp();
           $('#Navigation').addClass('down');
         }
       });
       //#MenuIcon end
       //導覽按鈕
       $('#Navigation>li').click(function(){
         $('.SubMenu').slideUp();
         $(this).find('.SubMenu').slideDown();
       });
       //#Navigation>li end
     }else{
       //電腦版行為
       $('#Navigation>li').hover(function(){
         $(this).find('.SubMenu').slideDown();
     },function(){
       $(this).find('.SubMenu').slideUp();
     });
     }



});
</script>
</head>
<body>
<div class="gridContainer clearfix">
<div id="MenuIcon">click</div>
  <ol id="Navigation" type="1" class="down">
    <li><a href="#">品牌介紹</a>
      <ol class="SubMenu" type="a">
        <li><a href="#">關於我們</a></li>
        <li><a href="#">經營理念</a></li>
      </ol>
    </li>
    <li><a href="#">美食知識</a>
      <ol class="SubMenu" type="a">
        <li><a href="#">香料</a></li>
        <li><a href="#">話題</a></li>
        <li><a href="#">健康</a></li>
        <li><a href="#">美酒</a></li>
      </ol>
    </li>
    <li><a href="#">產品介紹</a>
      <ol class="SubMenu" type="a">
        <li><a href="#">器皿</a></li>
        <li><a href="#">食材</a></li>
        <li><a href="#">禮物專區</a></li>
        <li><a href="#">餐具</a></li>
      </ol>
    </li>
    <li><a href="#">近期活動</a></li>
    <li><a href="#">廚房菜單</a></li>
  </ol>
</div>

</body>
</html>
